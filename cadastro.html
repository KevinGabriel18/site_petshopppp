<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShow</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>

<nav class="menu">
  <a href="index.html"><img id="logo" src="logopet.png" alt="logo"></a>
  <ul class="lista_menu">
    <li><a href="#produtos">Produtos</a></li>
    <li><a href="#contato">Contato</a></li>
    <li><a href="#sobre-nos">Sobre nós</a></li>
  </ul>

  
</nav>
<div class="botao_cadastro">
  <a href="login.html"><button id="botao">Entrar</button></a>
  <a href="cadastro.html"><button id="botao">Cadastrar</button></a>
</div>    

<div class="cadastro">
    <h2>Cadastro</h2>
    <form action="/cadastrar" method="post" class="form">
        <div >
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div >
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>
        </div>
        <div>
            <label for="confirmar_senha">Confirmar Senha</label>
            <input type="password" id="confirmar_senha" name="confirmar_senha" required>
        </div>
        <div >
            <label>Gênero:</label>
            <label><input type="radio" name="genero" value="masculino" required> Masculino</label>
            <label><input type="radio" name="genero" value="feminino" required> Feminino</label>
            <label><input type="radio" name="genero" value="outro" required> Outro</label>
        </div>
        <div >
            <label for="nascimento">Data de Nascimento</label>
            <input type="date" id="nascimento" name="nascimento" required>
        </div>
        <div >
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" required>
        </div>
        <div >
            <label for="estado">Estado</label>
            <select id="estado" name="estado" required>
                <option value="">Selecione seu estado</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="ES">Espírito Santo</option>
                <option value="OUTRO">Outro</option>
            </select>
        </div>
        <div>
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" required>
        </div>
        <button type="submit" class="submit-btn">Cadastrar</button>
    </form>
</div>

</body>
</html>
